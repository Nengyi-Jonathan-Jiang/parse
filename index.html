<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>parse</title>
	  <script src="Parser.js"></script>
    <script src="Eval.js"></script>
    <script src="Highlight.js"></script>

    <style>
      body{
        padding:0;margin:0;
      }
      div#highlighted{
        background-color: rgb(44, 43, 40);
        color: rgb(144, 143, 140);
      }
      textarea,div#highlighted{
        white-space: pre;
        font-size: xx-large;
        padding: 0;
        font-family: monospace;
        width:calc(100vw);
        height:calc(100vh);
        overflow: auto;
        position:absolute;
      }
      ::-webkit-scrollbar{display:none}
      textarea{
        border:none;
        outline:1px solid black;
        resize:none;
        color: transparent;
        background-color: transparent;
        caret-color: white;
      }
      
      span.number-literal{
        color: #aa44ff;
      }
      span.control-keyword{
        color: #ff5566;
      }
      span.string-literal{
        color: #ffff88;
      }
      span.type-name{
        color: #77ddff;
      }
      span.keyword{
        color: #dd77dd;
      }
      span.unknown{
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="text-container">
      <div id="text">
        <div id="highlighted"></div>
        <textarea id="input" type="text" spellcheck="false"></textarea>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
